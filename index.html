<!-- followed original coder's naming convention:
 - double underscore denotes an element within 
 - double hyphen denotes a modifier 
 - single hyphen denotes a single word -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <button class="carousel__button carousel__button--left is-hidden">
      &#10094
    </button>

    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="img/slide-1.jpg" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="img/slide-2.jpg" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="img/slide-3.jpg" alt="">
        </li>
      </ul>
    </div>

    <button class="carousel__button carousel__button--right">
      &#10095
    </button>

    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
